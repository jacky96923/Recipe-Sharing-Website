<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meal Planning</title>
    <link href="mealPlanning.css" rel="stylesheet" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

  />
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />



  </head>
  <h1>Meal Planning</h1>
  <h2>(Calendar)</h2>
  <h3>Today</h3>
  <body>
    <div id='mealPlanning'></div>
    <div class='calendar' id ='calendar' style=width:80%; display: inline-block ></div>
    <div class="dayMeal"  id="morning">
      早上
        <button onclick="selectMealType('breakfasat')">
          <img src="add.svg"> 
      </button >
    </div>

    <div class="dayMeal"   id="afternoon">
      中午
        <button onclick="selectMealType('lunch')">
          <img src="add.svg">      
      </button>
    </div>

    <div class="dayMeal"    id="dinner">
      晚上
        <button onclick="selectMealType('dinner')">
          <img src="add.svg">
      </button>

      <div class="dayMeal">
          <button>
            儲存
          </button>
    </div>

    <script type="module" src="/meal_suggestion/mealPlanning.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  

  </body>
</html>
