  <body>
    <h1>User Profile</h1>
    <div id="profile-container">
      <h2>Personal Information</h2>
      <p>username: <b data-text="username"></b></p>
      <p>
        email:
        <span data-text="email"></span>
      </p>
      <img id="profile-picture" src="" alt="Profile Picture" />
      <h2>Allergies</h2>
      <div id="allergyList" data-template="allergy" data-bind="allergies"></div>
      <template data-name="allergy">
        <div class="allergy">
          <label>
            <input
              type="checkbox"
              data-checked="is_selected"
              onchange="saveAllergy(this)"
              data-value="id"
            />
            <span data-text="name">xxx</span>
          </label>
        </div>
      </template>
      <h2>Preferences</h2>
      <ul id="preferences"></ul>
    </div>
