<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/register/signUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Member Sign Up</header>
        <!-- <form
          action="/uploadProfilePicture"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="profilePicture" accept="image/*" />
          <input type="submit" value="Upload" />
        </form> -->
        <form
          id="signUp"
          method="post"
          enctype="multipart/form-data"
          action="/signUp"
        >
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="field space">
            <span class="fa fa-email"></span>
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="field space">
            <span class="fa fa-profile_picture"></span>
            <input type="file" name="profilePicture" accept="image/*" />
          </div>
          <div class="field space">
            <input type="checkbox" name="Vegetarian" /> Vegetarian
          </div>
          <div class="field space">
            <input type="submit" value="SUBMIT" />
          </div>
          <p id="errorMessage" style="color: red"></p>
          <br />
          <div class="return">
            Remember the existing account?<br />
            <a href="/login/login.html">Rolling back to the login portal</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/register/signUp.js"></script>
  </body>
</html>
