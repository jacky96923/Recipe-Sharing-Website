    <h1>Filter</h1>
    <h2>Selections For</h2>

    <div class="filter" id="calories">
      <form method="post" action="matching">
        <label>Calories <input type="text" name="number" /></label>
      </form>
    </div>

    <div class="filter" id="ingredients">
      <form method="post" action="matching">
        <label
          >Home Ingredients
          <input class="ingredient" id="ingredient1" type="text" name="items" />
          <input class="ingredient" id="ingredient2" type="text" name="items" />
          <input class="ingredient" id="ingredient3" type="text" name="items" />
          <input class="ingredient" id="ingredient4" type="text" name="items" />
        </label>
        <button class="confirmation" id="goodchoice ">確定</button>
      </form>
    </div>
