<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meal Planning</title>
    <link href="mealPlanning.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <main hidden>
      <h1>Meal Planning</h1>

      <div class="d-flex flex-wrap">
        <form method="POST" action="/meal_Suggestion/mealPlanning"></form>
        <div id="mealPlanning"></div>
        <div class="calendar" id="calendar"></div>
        <div id="meal_schedule"></div>
      </div>

      <template>
        <div class="dayMeal" id="morning">
          <div class="meal_title"></div>
          <a>
            <button>
              <img class="meal_image" src="add.svg" />
            </button>
          </a>
        </div>
      </template>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="/nav.js"></script>
    <script type="module" src="/meal_suggestion/mealPlanning.js"></script>
  </body>
</html>
