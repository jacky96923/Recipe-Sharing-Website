    <main hidden>
      <h1>Recipe Explorer</h1>
      <h2>Selections For</h2>

      <!-- <div class="filter" id="calories">

      <div class="filter" id="ingredients">
        <form
          method="get"
          action="/recipes/search/by-ingredient"
          onsubmit="searchByIngredients(event)"
        >
          <label
            >Ingredients
            <input
              class="ingredient"
              id="ingredient1"
              type="text"
              name="ingredient_name"
            />
            <input
              class="ingredient"
              id="ingredient2"
              type="text"
              name="ingredient_name"
            />
            <input
              class="ingredient"
              id="ingredient3"
              type="text"
              name="ingredient_name"
            />
            <input
              class="ingredient"
              id="ingredient4"
              type="text"
              name="ingredient_name"
            />
          </label>
          <button class="confirmation" id="goodchoice ">確定</button>
        </form>
      </div>

      <div id="filterItems"></div>

      <!-- below from jacky userprofile.html -->
      <template id="template">
        <div class="recipe_card">
          <div id="recipe_card_inner">
            <div id="coverImage_container">
              <img id="coverImage" src=" " />
            </div>
            <div id="recipeInfo_container">
              <div id="recipeName_container">
                <div class="recipeName">Fake Chicken</div>
              </div>
              <button class="selectionButton">Bookmark</button>
            </div>
          </div>
        </div>
      </template>
    </main>
