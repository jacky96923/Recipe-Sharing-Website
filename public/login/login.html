<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login/login.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>LoginPage</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Member login</header>
        <form
          id="login"
          method="post"
          action="/loginToAccount"
          onsubmit="login(event)"
        >
          <div class="field">
            <span class="fa fa-user"></span>
            <input
              type="text"
              name="username"
              required
              placeholder="Username"
            />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN" />
          </div>
          <p id="errorMessage"></p>
        </form>
        <div class="login">Or Signing up with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">
          Don't have any account yet?<br />
          <a href="/register/signUp.html">Hurry, Signup Now</a>
        </div>
      </div>
    </div>
    <script src="/login/login.js"></script>
    <video autoplay muted loop id="myVideo">
      <source src="/login/login.mp4" type="video/mp4" />
    </video>
  </body>
</html>
