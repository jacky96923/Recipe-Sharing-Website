<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="/post_recipes/post_recipes.css"/>
</head>
<body>
    <!-- side navbar -->
        <div class="row">
            <div class="col-1">
                <ul class="nav flex-column">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><image src="https://as1.ftcdn.net/v2/jpg/04/41/73/28/1000_F_441732816_Eo3fHdX3oImKtXdkYkktCrR1mbwAT9I6.jpg" style="width:10rem;height:10rem"></image></a>
                </li>
                <li class="nav-item">
                <a class="nav-link Login" href="#">Login/sign-up</a>
                </li>
                <li class="nav-item">
                <a class="nav-link Post_New_Recipes" href="#">Post New Recipes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link Your_Recipes" aria-disabled="true">Your Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link Get_Meal_Plan" aria-disabled="true">Get Meal Plan!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link Meal_Suggestions" aria-disabled="true">Meal Suggestions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link I'm_feeling_Lucky" aria-disabled="true">I'm feeling Lucky</a>
                </li>
            </div>
            <div class="col-2">
                
            </div>
            <div class="col-7">
                <div id="form_container">
                    <div id="form">
                        <div id="form_title">
                            Submitting Recipe!
                        </div>
                        <div id="form_recipe_name">
                            <label for="recipe_name">Your Recipe Name:</label>
                            <input type="recipe_name" name="recipe_name">
                        </div>
                        <div id="form_recipe_details">
                            <div class="form_diet checkbox">
                                Diet: 
                                <input type="checkbox" id="vegetarian" name="vegetarian" checked /> <label for="vegetarian">Vegetarian</label>
                                <input type="checkbox" id="meat_lover" name="meat_lover" checked /> <label for="meat_lover">Meat Lover</label>
                                <input type="checkbox" id="pescetarian" name="pescetarian" checked /> <label for="pic">Pescetarian</label>
                                <input type="checkbox" id="ketogenic" name="ketogenic" checked /> <label for="ketogenic">Ketogenic</label>
                            </div>
                            <div class="form_allergies checkbox">
                                Allergies: 
                                <input type="checkbox" id="peanut" name="peanut" checked /> <label for="peanut">Peanut</label>
                                <input type="checkbox" id="dairy" name="dairy" checked /> <label for="dairy">Dairy</label>
                                <input type="checkbox" id="seafood" name="seafood" checked /> <label for="seafood">Seafood</label>
                                <input type="checkbox" id="gluten" name="gluten" checked /> <label for="gluten">Gluten</label>
                            </div>
                            <div class="form_cuisines checkbox">
                                Cuisines: 
                                <input type="checkbox" id="chinese" name="chinese" checked /> <label for="chinese">Chinese</label>
                                <input type="checkbox" id="north_american" name="north_american" checked /> <label for="north_american">North American</label>
                                <input type="checkbox" id="thai" name="thai" checked /> <label for="thai">Thai</label>
                                <input type="checkbox" id="vietnamese" name="vietnamese" checked /> <label for="vietnamese">Vietnamese</label>
                                <input type="checkbox" id="italian" name="italian" checked /> <label for="italian">Italian</label>
                                <input type="checkbox" id="french" name="french" checked /> <label for="french">French</label>

                            </div>
                            <div class="form_calories checkbox">
                                <label for="calories">Estimate Calories:</label>
                                <input type="calories" name="calories">
                            </div>
                            <div class="upload_image">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    <div id="editing_tools">

                    </div>
                    <div id="enter_mainContent">
                        <textarea id="content_input" name="content_input" rows="5" cols="33">
                            
                        </textarea>

                    </div>

                    </div>
                </div>
            </div>
            <div class="col-2">
                
            </div>

        </ul> 
    

      


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="/post_recipes/post_recipes.js"></script>
</body>
</html>
